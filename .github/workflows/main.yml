name: Workout Buddy Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # If you have a build step (React/Vite/etc), add it here
      # - name: Install dependencies
      #   run: npm install
      #
      # - name: Build
      #   run: npm run build

      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://aarush-2910 --delete
        # If you're deploying a built frontend, use:
        # run: aws s3 sync build/ s3://aarush-2910 --delete
